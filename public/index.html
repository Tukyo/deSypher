<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deSypher</title>
    <link rel="stylesheet" href="style.css">

    <!-- #region Favicon -->
    <link rel="icon" sizes="16x16" type="image/png" href="assets/favicon-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="assets/favicon-32x32.png">
    <link rel="icon" sizes="96x96" type="image/png" href="assets/favicon-96x96.png">
    <!-- #endregion Favicon -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body bgcolor= black>
    
    <div class= "header">
        
        <!-- #region Wallet Connectivity Section -->
        <div class="wallet-connection-section">
            <button id="connect-button">Connect Wallet</button>
            <div id="base-logo">
                <img src="https://raw.githubusercontent.com/base-org/brand-kit/7d3531058f5d89aeb627ab2045e1c5df3efb5de8/logo/symbol/Base_Symbol_Blue.svg" alt="Base Logo">
            </div>
            <div id="token-balance-section">
                <p>$SYPHER <span id="token-balance">0</span></p>
            </div>
        </div>
        <!-- #endregion Wallet Connectivity Section -->

        <div class="rules-dropdown">
            <button class="dropdown-button">How to Play</button>
        </div>

        <!-- TODO: Add Keyboard Helper Section-->
        <!-- <i class="fa-regular fa-keyboard"></i> -->

    </div>
    
    <div class="main-content">
        <img src="assets/logo.png" alt="Game Logo" class="game-logo">

        <div class="dropdown-content">
            <h3>The goal of the game is to guess the correct word.</h3>
            <ul class="color-key">
                <li><span class="color-box green"></span> Correct letter, correct position.</li>
                <li><span class="color-box yellow"></span> Correct letter, incorrect position.</li>
                <li><span class="color-box red"></span> Incorrect letter.</li>
            </ul>
            <h4>For more help, navigate to the <a href="/about.html" target="_blank" class="link">ABOUT <i class="fa-solid fa-arrow-up-right-from-square"></i></a> page. Also, visit the <a href="/tokenomics.html" target="_blank" class="link">TOKENOMICS <i class="fa-solid fa-arrow-up-right-from-square"></i></a> page to learn more about $SYPHER.</h4>
        </div>

        <button
            id="playButton"
            type="button"
            class="game-button play-button"
            data-sitekey="6Ldq-60pAAAAAJbK-itTDZpw06rHWyW5ND9Y-5bq"
            data-theme="dark"
            data-callback="onSubmit">
            Play!
        </button>

        <div class="loading-bar" style="display: none;"><div></div><div></div><div></div><div></div></div>
        
        <!-- #region Puzzle Section -->
        <form id="wordPuzzleForm" style="display: none;">
            <div id="inputContainer" class="input-fields">
                <input type="text" maxlength="1" class="puzzle-input">
                <input type="text" maxlength="1" class="puzzle-input">
                <input type="text" maxlength="1" class="puzzle-input">
                <input type="text" maxlength="1" class="puzzle-input">
                <input type="text" maxlength="1" class="puzzle-input">
            </div>
       
            <button type="submit" id="submitButton" class="game-button">Submit</button>
            
        </form>
        <!-- #endregion Puzzle Section -->
    
    </div>

    <div class= "footer">   
        
        <!-- #region Social Media Section -->
        <div class="social-media-section">
            <a href="https://twitter.com/TUKYOWAVE" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/tukyogames" target="_blank" class="social-icon"><i class="fab fa-telegram"></i></a>
            <a href="https://github.com/Tukyo/deSypher" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
        <!-- #endregion Social Media Section -->
        
        <!-- #region Page Navigation Section -->
        <div class="page-navigation-section">
            <a href="/about.html">About</a> • <a href="/tokenomics.html">Tokenomics</a> • <a href="/legal.html">Legal</a>
        </div>
        <!-- #endregion Page Navigation Section -->

        <!-- #region Music Player Section -->
        <div class="music-player" id="musicPlayer" style="display: none;">
            <audio id="music">
                Your browser does not support the audio element.
            </audio>
            <div class="music-controls">
                <button id="prevTrack"><i class="fa-solid fa-backward-fast"></i></button>
                <button id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
                <button id="loopToggle"><i class="fa-solid fa-repeat"></i></button>
                <button id="nextTrack"><i class="fa-solid fa-forward-fast"></i></button>
                <div class="music-progress-container" id="musicProgressContainer">
                    <div id="musicProgressBar" class="music-progress-bar"></div>
                </div>
                <div id="song-info"></div>
            </div>
        </div>     
        <!-- #endregion Music Player Section -->
    
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="script.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
